<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg">
  <br>
  <!-- Two ways of client side routing -->
  <ion-button [routerLink]="['/counties']">Go to counties</ion-button>
  <ion-button (click)="onBtnPressed()">Also go to counties</ion-button>
</ion-content>
